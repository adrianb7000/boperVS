<!DOCTYPE html>
<html lang="en">
<head>
    <!--   
    Pagina de Contacto, aqui va la forma de conectar de los clientes o prospectos de clientes
    -->      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Pagina Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page-contact-us">
    <div class="mainHeader">
        <nav>
            <ul class="menu">
              <li class="menu__item">
                  <a href="../../index.html">Inicio</a>
              </li>
              <li class="menu__item">
                  <a href="./servicios.html">Servicios</a>
              </li>
              <li class="menu__item">
                  <a href="./nosotros.html">Nosotros</a>
              </li>
              <li class="menu__item">
                  <a href="./contacto.html" class="menu__link--active">Contacto</a>
              </li>                
            </ul>
        </nav>

        <div class="main-container">
            <div class="contact-main-container --full-width">
                <div class="contact-container box-green">
                    <form id="form_contact" action="#" method="POST" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-name">Nombre</span>
                            <input id="txt_name" name="name" type="text" class="form-control"
                                aria-describedby="inputGroup-name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-email">Email</span>
                            <input id="txt_email" name="email" type="email" class="form-control"
                                aria-describedby="inputGroup-email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-phone">Teléfono</span>
                            <input id="txt_phone" name="phone" type="number" class="form-control"
                                aria-describedby="inputGroup-phone">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Mensaje</span>
                            <textarea id="txt_message" name="message" class="form-control" aria-label="Mensaje"></textarea>
                        </div>
                        <input id="btn_contacto" class="btn" type="submit" value="Enviar" />
                    </form>
                </div>
            </div>
        </div>    

        <footer>
            <div class="footer-social-links footer-container">
                <ul class="nav-list-container">
                    <li class="nav-list-container__item">
                        <a href="http://www.youtube.com/boper" target="_blank">
                            <i class="footer-social-links__ico ico-yt"></i>
                        </a>
                    </li>
                    <li class="nav-list-container__item">
                        <a href="http://www.instagram.com/boper" target="_blank">
                            <i class="footer-social-links__ico ico-ig"></i>
                        </a>
                    </li>
                    <li class="nav-list-container__item">
                        <a href="http://www.twitter.com/boper" target="_blank">
                            <i class="footer-social-links__ico ico-tw"></i>
                        </a>
                    </li>
                    <li class="nav-list-container__item">
                        <a href="http://www.facebook.com/boper" target="_blank">
                            <i class="footer-social-links__ico ico-fb"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-copyright footer-container">
                <span>©Copyright 2022 - BOPER EIRL</span>
            </div>
        </footer>        
    </div>
   
</body>
</html>
